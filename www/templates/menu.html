<!-- 
  #IMPLEMENTATION-DETAIL:
  this view is our top one and uses ion-side-menus component.
  In case of views where we want to hide the menu, we'll hide the 
  navigation bar provided here.
  #TIP: enable-menu-with-back-views="true" is set to true to show the menu opening control in all views by default.
-->
<ion-side-menus enable-menu-with-back-views="true">
  
  <ion-side-menu-content>
    <ion-nav-bar class="bar-deepblue">
      <!-- #TIP: <ion-nav-back-button> is commented out in this example,
        uncomment if you need a back button in some views.
      -->
      <!--
      <ion-nav-back-button>
      </ion-nav-back-button>
      -->
      <ion-nav-buttons side="right" >
        <button class="white-color button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    
    <ion-nav-view name="menuContent" class="slide-right-left"></ion-nav-view>
  
  </ion-side-menu-content>

  <ion-side-menu side="right">
    <!--
      #IMPLEMENTATION-DETAIL:
      we are using our custom bar classes here
      see scss/themed.scss for implementation.
    -->
    <ion-header-bar class="bar-deepblue-reverse bar-deepblue-borderbottom">
    </ion-header-bar>
  
    <ion-content dir="rtl">
      <ion-list>
        <!-- #TIP: 
          Menu items are wrapped In the following <ion-list>. 
          Each one has attribute "menu-close" set in order to automatically close side menu on click 
        -->
        <div ng-show="user.avatar" menu-close href="#/app/account" class="side-item item-menu-avatar text-center">
          <img ng-src="{{user.avatar}}" class="avatar-menu">
        </div>
        <a class="a-link-decoration" href="#/app/main">  
          <div class="side-item iocn-fw-home" menu-close>
            دسته بندی اصلی
          </div>
        </a>
        <a class="a-link-decoration" href="#/app/catPosts">
          <div class="side-item iocn-fw-news" menu-close>
            جدیدترین پست ها
          </div>
        </a>
        <a class="a-link-decoration" href="#/app/favorites">
          <div class="side-item icon ion-heart" menu-close>
            مطالب پسندیده شده
          </div>
        </a>
      </ion-list>
    </ion-content>
    
    <!-- 
      #IMPLEMENTATION-DETAIL:
      we choose to put a "logout" button in the footer of side menu.
      the "logout" method in contained in "AppCtrl" controller (see controllers.js)
    -->
    <ion-footer-bar class="bar-positive" dir="rtl">
      <button class="button button-clear white-color" ng-click="logout()" menu-close>خروج</button>
    </ion-footer-bar>
  
  </ion-side-menu>
</ion-side-menus>
