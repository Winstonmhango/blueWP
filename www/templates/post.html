<ion-view view-title="" hide-back-button="true">

  <ion-nav-buttons side="left">
      <button class="button button-clear ion-ios-arrow-back white-color" ui-sref="app.catPosts"> عقب
      </button>
  </ion-nav-buttons>
  <ion-content overflow-scroll=”true”>
      <div class="item-image" style="position:relative;" dir="rtl" ng-cloak>
        <img ng-src="{{post_image}}" style="filter: blur(3px);">
          <p class="item-content item-text-wrap text-right p-text-decoration" ng-bind-html="post_title"></p>
          <button class="item-font button icon icon-fw-share button-clear" style="color:#0a1612; font-size: 16px !important;" 
          ng-click="share(post_title +' ' + ' رو خوندم، خیلی دوستش داشتم،تو هم از اپلیکیشن شیکشو بخونش، از کافه بازار دانلودش کن')" dir="rtl"> باز نشر</button>
      </div>
        
      <ion-card class="item" dir="rtl">
        <ion-list>
          <p class="text-right item-text-wrap" style="color:#0e0d0d !important;" ng-bind-html="post_content"></p>
        </ion-list>
      </ion-card>

  
  </ion-content>
</ion-view>
