<ion-view view-title="" hide-back-button="true">

  <ion-nav-buttons side="left">
      <button class="button button-clear ion-ios-arrow-back white-color" ui-sref="app.catPosts">
      </button>
  </ion-nav-buttons>
  <ion-content>

 
      
      <div class="item item-avatar">
        <img ng-src="{{post_image}}">
        <div class="text-right item-text-wrap" ng-bind-html="post_title" dir="rtl"></div>
        <div class="card">
         <div class="item item-text-wrap row">
           <button ng-click="share('w', 'myMessage', '', 'http://technotip.com');"
                        class="button button-light col col-20">
               <i class="icon ion-social-whatsapp"></i>
           </button>
           <button ng-click="share('f', 'myMessage', '', 'http://technotip.com');"
                        class="button button-light col col-20">
               <i class="icon ion-social-facebook"></i>
           </button>
           <button ng-click="share('t', 'myMessage', '', 'http://technotip.com');"
                        class="button button-light col col-20">
               <i class="icon ion-social-twitter"></i>
           </button>  
           <button ng-click="share('sms', 'myMessage', '', 'http://technotip.com');"
                        class="button button-light col col-20">
               <i class="icon ion-android-textsms"></i>
           </button> 
           <button ng-click="share('email', 'myMessage', '', 'http://technotip.com');"
                        class="button button-light col col-20">
               <i class="icon ion-ios-email"></i>
           </button> 
         </div>
        </div>
      </div>

      <div class="item" dir="rtl">
        <p class="text-right item-text-wrap" ng-bind-html="post_content"></p>
      </div>
      <!--<div class="item">
        <p>
          <a href="#" class="subdued">1 Like</a>
          <a href="#" class="subdued">5 Comments</a>
        </p>
      </div>-->

      <!--<div class="item tabs tabs-deepblue tabs-icon-left">
        <a class="tab-item" href="#">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
      </div>-->
  
  </ion-content>
</ion-view>
