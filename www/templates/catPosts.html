<ion-view view-title="جدیدترین پست ها" hide-back-button="true">

  <ion-nav-buttons side="left">
      <button class="button button-clear ion-ios-arrow-back white-color" ui-sref="app.main">
      </button>
  </ion-nav-buttons>
  
  <!-- we use a subheader component to show total and links to checkout and main-->
  <div class="bar bar-subheader item-input-inset" dir="rtl">
    <label class="item-input-inset">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="جستجو..." ng-model="searchText" ng-change="searchTextChanged()" />
    </label>    
  </div>     
  
  <ion-content class="has-header has-subheader" delegate-handle="mainScroll">
    <ion-refresher
      pulling-text="به روز رسانی مطالب" on-refresh="doRefresh()">
    </ion-refresher>

    <ion-list ng-repeat="post in recentPosts | filter: searchText">  
      
      <a href="#/app/catPosts/{{post.id}}">
        <div class="item item-image" style="position:relative;" dir="rtl">
            <img ng-src="{{post.better_featured_image.source_url}}" style="filter: blur(3px);">
                <div class="item-content item-text-wrap text-right" style="background:rgba(255,255,255,.3);position:absolute; top: 20px; padding: 1em; font-size: 20px; color: #0a1612" ng-bind-html="post.title.rendered"></div>
        </div>
      </a>
      <ion-item class="no-padding" dir="rtl">

        <button class="item-font button icon ion-heart button-clear" ng-class="{'button-assertive':post.isFavorite}" ng-click="toggleFavorite(post)"> پسندیدن</button>

      </ion-item>
    </ion-list>

  </ion-content>


   
</ion-view>
