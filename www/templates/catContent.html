<ion-view view-title="" hide-back-button="true">

  <ion-nav-buttons side="left">
      <button class="button button-clear ion-ios-arrow-back white-color" ui-sref="app.main">
      </button>
  </ion-nav-buttons>
  
  <!-- we use a subheader component to show total and links to checkout and main-->
  <div class="bar bar-subheader item-input-inset" dir="rtl">
    <label class="item-input-inset">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="جستجو..." ng-model="searchText" ng-change="searchTextChanged()" />
    </label>    
  </div>     
  
  <ion-content class="has-header has-subheader" delegate-handle="mainScroll">
    <ion-refresher
      pulling-text="به روز رسانی مطالب" on-refresh="doRefresh()">
    </ion-refresher>

    <ion-list  ng-repeat="catPost in category_posts | filter: searchText">  
      <ion-item class="item item-avatar item-text-wrap" ng-href="#/app/catPosts/{{catPost.id}}">

        <img ng-src="{{catPost.better_featured_image.source_url}}" alt="All fashion catPost image">
        <h2 class="title white-cxolor text-right" ng-bind-html="catPost.title.rendered" dir="rtl"></h2>
        <p class="text-right" ng-bind-html = "catPost.excerpt.rendered" dir="rtl"></p>
        <p class="text-right"> [...ادامه مطلب] </p>
      
      </ion-item>

      <ion-item class="no-padding" dir="rtl">

        <button class="item-font button icon ion-android-share button-clear" ng-click="shareAnywhere()"> باز نشر</button>
        <button class="item-font button icon ion-heart button-clear" ng-class="{'button-assertive':catPost.isFavorite}" ng-click="toggleFavorite(catPost)"> پسندیدن</button>

      </ion-item>
    </ion-list>

  </ion-content>


   
</ion-view>
