<ion-view view-title="" hide-back-button="true">

  <ion-nav-buttons side="left">
      <button class="button button-clear ion-ios-arrow-back white-color" ui-sref="app.shop">
      </button>
  </ion-nav-buttons>
  
  <!-- we use a subheader component to show total and links to checkout and shop-->
  <div class="bar bar-subheader item-input-inset" dir="rtl">
    <label class="item-input-inset">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="جستجو..." ng-model="searchText" ng-change="searchTextChanged()" />
    </label>    
  </div>     
  
  <ion-content class="has-header has-subheader" delegate-handle="mainScroll">
    <ion-refresher
      pulling-text="به روز رسانی مطالب" on-refresh="doRefresh()">
    </ion-refresher>

    <ion-list can-swipe="true">  
      <ion-item class="item item-avatar item-text-wrap" ng-repeat="recentPost in recentPosts | filter: searchText" dir="rtl">

        <img ng-src="{{recentPost.better_featured_image.source_url}}" alt="All fashion post image">
        <h2 class="title white-cxolor text-right" ng-bind-html="recentPost.title.rendered"></h2>
        <p class="text-right" ng-bind-html = "recentPost.excerpt.rendered"></p>
        <p class="text-right"> ... </p>
        <ion-option-button class="button-dark" ng-click="">
          <i class="icon ion-heart"></i>
        </ion-option-button>
      
      </ion-item>
    </ion-list>

  </ion-content>


   
</ion-view>
