<!--
  #TIP: in this case we hide the navbar provided by navigation system.
-->
<ion-view hide-nav-bar="true">
  

  <ion-content class="padding full-height">


    <div ng-show="user.avatar" style="padding-top: 5em;" 
    menu-close href="#/app/account" class="side-item item-menu-avatar text-center">
      <img ng-src="{{user.avatar}}" class="logo-menu">
    </div>
  
    <div style="padding-top: 5em;" class="side-item item-menu-avatar text-center">
      <img src="sampledata/images/login-typo.png" ng-click="login()">
    </div>
  </ion-content>




</ion-view>
