<!--
  #TIP: in this case we hide the navbar provided by navigation system.
-->
<ion-view hide-nav-bar="true">
  <ion-content class="padding full-height" style="position: relative;">
    <div ng-show="user.avatar" style="position: absolute; top: 40%; left: 50%; transform: translateY(-50%) translateX(-50%);" 
    menu-close href="#/app/account" class="text-center">
      <img ng-src="{{user.avatar}}" class="logo-menu">
    </div>
  </ion-content>
</ion-view>
