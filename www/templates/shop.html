<ion-view view-title="" hide-back-button="true">

  <ion-content>
    <ion-refresher
      pulling-text="به روز رسانی دسته بندی ها" on-refresh="doRefresh()">
    </ion-refresher>

    <div ng-repeat = "product in products" dir="rtl">
        <div class="item item-image" style="position:relative;">
          <img ng-src="{{product.image}}">
              <button class="button button-positive product-price text-right" ui-sref="app.cart">
                  <p class="white-color product-price-price">{{product.categoryObj.count}}</p>
                  <p class="white-color product-price-price"> پست</p>
              </button>
        </div>

        <div class="item ui-gradient-deepblue text-right">
          <h2 class="title white-color sans-pro-light">{{product.title}}</h2>
        </div>

        <!--<div class="item item-body text-right">
          {{product.description}}
        </div>-->
    </div>

    
  </ion-content>
</ion-view>
