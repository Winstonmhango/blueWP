<ion-view view-title="Feed" hide-back-button="true">
  <ion-content>

 
    <div ng-repeat="postPage in postPages">
      
      <div class="item item-avatar item-button-right" dir="rtl">
        <img ng-src="{{postPage.better_featured_image.source_url}}">
        <h2 class="text-right" ng-bind-html="postPage.title.rendered"></h2>
      </div>

      <div class="item item-image">
        <img ng-src="{{postPage.better_featured_image.source_url}}">
      </div>

      <div class="item item-text-wrap" dir="rtl">
        <p class="text-right" ng-bind-html="postPage.excerpt.rendered"></p>
      </div>
      <div class="item">
        <p>
          <a href="#" class="subdued">1 Like</a>
          <a href="#" class="subdued">5 Comments</a>
        </p>
      </div>

      <!-- comment and like buttons do nothing in this example -->
      <div class="item tabs tabs-deepblue tabs-icon-left">
        <a class="tab-item" href="#">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
      </div>
    </div>
  
  </ion-content>
</ion-view>
